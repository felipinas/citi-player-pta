<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CITi Player</title>

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap" rel="stylesheet">
</head>
<body>

    <audio src="assets/songs/madagascar.mp3" id="audio"></audio>

    <div class="player">

        <div class="buttons">

            <img src="assets/backward.svg" alt="Voltar" class="icon" id="minus">

            <div class="play-pause">
                <img src="assets/play.svg" alt="Play" class="play icon" id="play">

                <img src="assets/pause.svg" alt="Pause" class="icon" id="pause">
            </div>

            <img src="assets/forward.svg" alt="Passar" class="icon" id="plus">

        </div>

        <div class="main-player">

            <div class="main-player-content">

                <div class="title-and-citi">

                    <div class="titles">
                        <h2 class="title" id="song">Madagascar</h2>
                        <h3 class="title" id="singer">Edy Lemond</h3>
                    </div>
                
                    <img src="assets/logo-citi.svg" alt="CITi" class="logo-citi">

                </div>

                <div id="progression">
                </div>    

            </div>
            
        </div>

    </div>

    <script src="js/index.js"></script>
    <script src="js/songs.js"></script>
    
</body>
</html>
